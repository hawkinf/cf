<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Consultor Financeiro">

  <title>Consultor Financeiro v1.50</title>
  
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = null;
    var path = window.location.pathname;
    // Garante que termina com /
    if (!path.endsWith("/")) {
      path += "/";
    }
    // Define a base href dinamicamente
    document.write('<base href="' + path + '">');
  </script>

  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          // Inicializa a Engine
          engineInitializer.initializeEngine({
            // FORÇA RENDERIZADOR HTML
            // Isso corrige tela branca em servidores que bloqueiam CanvasKit (CORS)
            // e torna o carregamento inicial mais rápido.
            renderer: "html"
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
